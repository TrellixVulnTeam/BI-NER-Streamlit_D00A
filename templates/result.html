<!DOCTYPE html>
<html>

<head>
    <title>BI Task</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style type="text/css">
        .main-section {
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
            background-color: #fff;
            box-shadow: 0px 0px 20px #c1c1c1;
        }
        
        #custom_card {
            background-color: grey;
            color: #fff;
            padding: 10px;
        }
        
        #custom_card2 {
            background-color: #383838;
            color: #fff;
            padding: 10px;
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>

    <div class="jumbotron" style="background:#35ac3e;color:rgb(255, 255, 255)">
        <div class="container">
            <h2 class="display-3">Board Infinity Python Task </h2>
            <p>Using Wikipedia API and Spacy Named Entity Recognition</p>
            <a href="https://github.com/thaakur/BI-Task">Github Repository Link</a>
        </div>
        <style>
            h2 {
                text-align: center;
            }
            
            p {
                text-align: center;
            }
        </style>
    </div>
    <br/>
    <br/> {% filter markdown %} #### Named Entity Recognition ============= {% endfilter %}
    <hr/>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-10 shadow-sm" id="custom_card">
                    <h4>Topic Name</h4>
                    <p>{{ rawtext }}</p>

                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-10 shadow-sm" id="custom_card2">
                    <h4>Result of Data</h4>
                    <p>{{ result|markdown }}</p>

                </div>
            </div>
        </div>


    </div>


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>

    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
    <script type="text/javascript">
        $('.file_upload').file_upload();
    </script>
</body>

</html>

</body>

</html>
